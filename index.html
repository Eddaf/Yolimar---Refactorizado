<body class="bg-white text-gray-900 font-sans antialiased">

    <!-- M√≥dulos de configuraci√≥n -->

        // Importar configuraci√≥n

        import { TYPOGRAPHY, TEXT_STYLES } from './config/typography.js';
        import {

            ADMIN_USERS, 
            CATALOG_PRODUCTS,
            IMAGES_DB,
            DESIGNS_DB,
            SIZE_GROUPS
        } from './config/constants.js';
        import { STORE_INFO } from './config/storeData.js';

        // Importar utilidades
        import { 
            getPriceByTypeAndSize,
            getPriceWithDiscount,
            calculateTotalPrice,
            calculatePriceBreakdown,
            calculateCartTotal
        } from './js/utils/priceCalculator.js';
        import { CartManager, cartManager } from './js/utils/cartManager.js';

        import { AuthContext, AuthProvider, useAuth } from './js/contexts/AuthContext.js';

    <!-- Aplicaci√≥n React -->
    <script type="text/babel">
        const { useState, useEffect, createContext, useContext } = React;
        const { HashRouter, Routes, Route, Link, useNavigate } = ReactRouterDOM;

        // ============================================
        // üé® COMPONENTES PRINCIPALES
        // ============================================

        /**
         * Componente Navbar
         */
        const Navbar = () => {
            const { user, setShowLogin } = useAuth();
            const { totalItems, setIsCartOpen } = useCart();
            const navigate = useNavigate();
            
            return (
                <nav className="sticky top-0 z-50 px-6 h-16 flex items-center justify-between border-b" style={{ backgroundColor: '#0d9488', borderBottomColor: '#e2e8f0' }}>
                    <Link to="/" className="flex items-center gap-2">
                        <img 
                            src="imagenes/Logos/Yolimar_LB.png" 
                            alt="Logo" 
                            style={{ maxWidth: '120px', maxHeight: '500px' }}
                        />
                    </Link>
                    
                    <div className="hidden md:flex gap-8 font-medium">
                        <Link to="/" style={{ color: '#ffffff' }} className="transition-colors hover:opacity-80">Cat√°logo</Link>
                        <Link to="/disenador" style={{ color: '#ffffff' }} className="transition-colors hover:opacity-80">Dise√±ador</Link>
                    </div>
                    
                    <div className="flex items-center gap-3">
                        {user ? (
                            <button 
                                onClick={() => navigate('/admin')} 
                                className="text-white px-4 py-2 rounded-lg flex items-center gap-2"
                                style={{ backgroundColor: '#9333ea' }}
                            >
                                ‚öôÔ∏è <span className="hidden sm:inline">Admin</span>
                            </button>
                        ) : (
                            <button 
                                onClick={() => setShowLogin(true)} 
                                className="px-4 py-2 rounded-lg flex items-center gap-2"
                                style={{ backgroundColor: '#ffffff', color: '#64748b' }}
                            >
                                üîí <span className="hidden sm:inline">Admin</span>
                            </button>
                        )}
                        
                        <button 
                            onClick={() => setIsCartOpen(true)} 
                            className="text-white px-4 py-2 rounded-lg flex items-center gap-2 relative"
                            style={{ backgroundColor: '#0d9488' }}
                        >
                            üõí
                            {totalItems > 0 && (
                                <span 
                                    className="absolute -top-2 -right-2 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center border-2 border-white"
                                    style={{ backgroundColor: '#ef4444' }}
                                >
                                    {totalItems}
                                </span>
                            )}
                        </button>
                    </div>
                </nav>
            );
        };

        /**
         * Componente Login Modal
         */
        const AdminLoginModal = () => {
            const { showLogin, setShowLogin, login } = useAuth();
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);
                
                setTimeout(() => {
                    const result = login(email, password);
                    setLoading(false);
                    if (!result.success) {
                        setError(result.error);
                    }
                }, 300);
            };

            if (!showLogin) return null;

            return (
                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-[200] p-4">
                    <div className="bg-white rounded-2xl w-full max-w-sm animate-slide-in">
                        <div style={{ background: 'linear-gradient(to right, #0d9488, #0a7a6f)', color: '#ffffff' }} className="p-6 rounded-t-2xl flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <span>üîí</span>
                                <h3 className="text-xl font-bold">Acceso Administrador</h3>
                            </div>
                            <button onClick={() => setShowLogin(false)}>‚úï</button>
                        </div>
                        
                        <form onSubmit={handleSubmit} className="p-6 space-y-4">
                            {error && <div className="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm">{error}</div>}
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input 
                                    type="email" 
                                    value={email} 
                                    onChange={(e) => setEmail(e.target.value)} 
                                    className="w-full px-4 py-2 border rounded-lg" 
                                    placeholder="correo@ejemplo.com" 
                                    required 
                                />
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">Contrase√±a</label>
                                <input 
                                    type="password" 
                                    value={password} 
                                    onChange={(e) => setPassword(e.target.value)} 
                                    className="w-full px-4 py-2 border rounded-lg" 
                                    placeholder="********" 
                                    required 
                                />
                            </div>
                            
                            <div className="bg-gray-50 p-3 rounded-lg text-xs text-gray-500">
                                <strong>Usuarios:</strong> eddar@gmail.com / 1234
                            </div>
                        </form>
                        
                        <div className="p-6 border-t flex gap-3">
                            <button 
                                type="button" 
                                onClick={() => setShowLogin(false)} 
                                className="flex-1 px-4 py-3 bg-gray-100 rounded-lg font-medium"
                            >
                                Cancelar
                            </button>
                            <button 
                                onClick={handleSubmit} 
                                disabled={loading} 
                                style={{ backgroundColor: '#0d9488', color: '#ffffff' }} 
                                className="flex-1 px-4 py-3 rounded-lg font-medium hover:opacity-90"
                            >
                                {loading ? '...' : 'Ingresar'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        /**
         * P√°gina de Cat√°logo
         */
        const CatalogPage = () => {
            return (
                <div className="container mx-auto px-4 py-8">
                    <h1 className="text-4xl font-bold mb-8">Cat√°logo de Productos</h1>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        {CATALOG_PRODUCTS.map(product => (
                            <div key={product.id} className="border rounded-lg overflow-hidden hover:shadow-lg transition">
                                <img src={product.image} alt={product.name} className="w-full h-48 object-cover" />
                                <div className="p-4">
                                    <h3 className="font-bold text-lg">{product.name}</h3>
                                    <p className="text-gray-600 text-sm mb-2">{product.description}</p>
                                    <p className="text-teal-600 font-bold">S/. {product.variants[0]?.price || 0}</p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        /**
         * P√°gina de Dise√±ador
         */
        const DesignerPage = () => {
            return (
                <div className="container mx-auto px-4 py-8">
                    <h1 className="text-4xl font-bold mb-8">Dise√±ador Personalizado</h1>
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div className="bg-gray-100 rounded-lg p-8 flex items-center justify-center min-h-96">
                            <div className="text-center">
                                <p className="text-6xl mb-4">üëï</p>
                                <p className="text-gray-600">Vista previa del dise√±o</p>
                            </div>
                        </div>
                        <div className="space-y-6">
                            <h2 className="text-2xl font-bold">Personaliza tu prenda</h2>
                            <div>
                                <label className="block text-sm font-medium mb-2">Tipo de prenda</label>
                                <select className="w-full px-4 py-2 border rounded-lg">
                                    <option>Polera</option>
                                    <option>Saco</option>
                                    <option>Blusa</option>
                                    <option>Solera</option>
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm font-medium mb-2">Color</label>
                                <select className="w-full px-4 py-2 border rounded-lg">
                                    <option>Blanco</option>
                                    <option>Negro</option>
                                    <option>Rojo</option>
                                    <option>Azul</option>
                                </select>
                            </div>
                            <button className="w-full px-6 py-3 rounded-lg font-bold text-white" style={{ backgroundColor: '#0d9488' }}>
                                Agregar al carrito
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        /**
         * P√°gina de Admin
         */
        const AdminPage = () => {
            const { user, logout } = useAuth();
            
            if (!user) {
                return (
                    <div className="container mx-auto px-4 py-8 text-center">
                        <p className="text-xl text-gray-600">Debes iniciar sesi√≥n para acceder al panel de administraci√≥n</p>
                    </div>
                );
            }

            return (
                <div className="container mx-auto px-4 py-8">
                    <div className="flex justify-between items-center mb-8">
                        <h1 className="text-4xl font-bold">Panel de Administraci√≥n</h1>
                        <button 
                            onClick={logout}
                            className="px-6 py-2 bg-red-500 text-white rounded-lg font-medium"
                        >
                            Cerrar sesi√≥n
                        </button>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div className="bg-white border rounded-lg p-6">
                            <h3 className="text-gray-600 text-sm font-medium mb-2">Pedidos totales</h3>
                            <p className="text-3xl font-bold">0</p>
                        </div>
                        <div className="bg-white border rounded-lg p-6">
                            <h3 className="text-gray-600 text-sm font-medium mb-2">Ingresos</h3>
                            <p className="text-3xl font-bold">S/. 0.00</p>
                        </div>
                        <div className="bg-white border rounded-lg p-6">
                            <h3 className="text-gray-600 text-sm font-medium mb-2">Productos</h3>
                            <p className="text-3xl font-bold">{CATALOG_PRODUCTS.length}</p>
                        </div>
                    </div>
                    
                    <div className="bg-white border rounded-lg p-6">
                        <h2 className="text-2xl font-bold mb-4">Informaci√≥n del usuario</h2>
                        <p><strong>Nombre:</strong> {user.name}</p>
                        <p><strong>Email:</strong> {user.email}</p>
                        <p><strong>Rol:</strong> {user.role}</p>
                    </div>
                </div>
            );
        };

        /**
         * Aplicaci√≥n principal
         */
        const App = () => {
            return (
                <AppProvider>
                    <AuthProvider>
                        <CartProvider>
                            <HashRouter>
                                <div className="min-h-screen bg-white">
                                    <Navbar />
                                    <AdminLoginModal />
                                    
                                    <Routes>
                                        <Route path="/" element={<CatalogPage />} />
                                        <Route path="/disenador" element={<DesignerPage />} />
                                        <Route path="/admin" element={<AdminPage />} />
                                    </Routes>
                                </div>
                            </HashRouter>
                        </CartProvider>
                    </AuthProvider>
                </AppProvider>
            );
        };

        // Renderizar aplicaci√≥n
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
